<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-weight: 500;
            font-family: cursive;
            font-size: 36px;
            color: #444;
            transition: color 0.3s ease;
        }

        .container:hover h1 {
            color: #28a745;
        }

        p {
            color: #666;
        }

        input {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input:focus {
            border-color: #28a745;
            box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
            outline: none;
        }

        button {
            padding: 12px 20px;
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }

        #result p {
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        #result p.palindrome {
            background-color: #28a745;
            color: white;
        }

        #result p.not-palindrome {
            background-color: #dc3545;
            color: white;
        }

        #result p:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <p>Check if a word or sentence is a palindrome.</p>
        <p>Enter words separated by commas:</p>
        <input type="text" id="wordsInput" placeholder="e.g., madam, hello, racecar">
        <button onclick="checkPalindromes()">Check Palindromes</button>
        <div id="result"></div>
    </div>

    <script>
        function isPalindrome(str) {
            const lowerStr = str.toLowerCase().replace(/[^a-z0-9]/g, '');
            const reversedStr = lowerStr.split('').reverse().join('');
            return lowerStr === reversedStr;
        }

        function checkPalindromes() {
            const input = document.getElementById("wordsInput").value;
            const wordArray = input.split(',').map(word => word.trim());

            let resultDiv = document.getElementById("result");
            resultDiv.innerHTML = '';

            wordArray.forEach(word => {
                if (word.length > 0) {
                    const result = document.createElement("p");
                    if (isPalindrome(word)) {
                        result.className = "palindrome";
                        result.innerHTML = `"${word}" is a palindrome.`;
                    } else {
                        result.className = "not-palindrome";
                        result.innerHTML = `"${word}" is not a palindrome.`;
                    }
                    resultDiv.appendChild(result);
                }
            });
        }

    </script>
</body>

</html>
