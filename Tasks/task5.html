<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flyable vs Non-Flyable Objects</title>
  <!-- CSS -->
  <style>
    body {
      font-family: 'Courier New', monospace;
      background: #1e1e2f;
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  
    .container {
      text-align: center;
      background: #2c2c3e;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 400px;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
  
    .container:hover {
      transform: translateY(-8px);
      background-color: #38384f;
    }
  
    .button-container {
      margin: 20px 0;
      display: flex;
      gap: 15px;
      justify-content: center;
    }
  
    button {
      background: linear-gradient(90deg, #ff6a95, #ffde59);
      color: #1e1e2f;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-shadow: 1px 1px 2px #000;
      transition: all 0.3s ease;
    }
  
    button:hover {
      background: linear-gradient(90deg, #ffde59, #ff6a95);
      transform: scale(1.05);
    }
  
    #output {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
      color: #cfcfcf;
      background: #1e1e2f;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #444;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>

<body>
  <!-- HTML structure -->
  <div class="container">
    <h1>Flyable vs Non-Flyable Objects</h1>
    <div class="button-container">
      <button id="birdFlyBtn">Bird</button>
      <button id="airplaneFlyBtn">Airplane</button>
      <button id="dogWalkBtn">Dog</button>
    </div>
    <p id="output"></p>
  </div>

  <!-- JavaScript -->
  <script>
    // Define behaviors
    const flyable = { fly: () => "Can fly." };
    const nonFlyable = { move: () => "Moves on the ground." };

    // Objects
    const Bird = { ...flyable, fly: () => "Bird takes flight." };
    const Airplane = { ...flyable, fly: () => "Airplane soars." };
    const Dog = { ...nonFlyable, move: () => "Dog runs." };

    // Object-action mapping
    const actions = {
      birdFlyBtn: () => Bird.fly(),
      airplaneFlyBtn: () => Airplane.fly(),
      dogWalkBtn: () => Dog.move()
    };

    // Attach event listeners
    document.querySelectorAll("button").forEach(button => {
      button.addEventListener("click", () => {
        document.getElementById("output").textContent = actions[button.id]();
      });
    });

  </script>
</body>

</html>
