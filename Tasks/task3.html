<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback-BasedImage Slider</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .slider {
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="slider">
        <img src="/assets/green-palm-park.png" alt="Image 1" class="slide">
        <img src="/assets/imperial-palace-tokyo-japan.png" alt="Image 2" class="slide">
        <img src="/assets/red-bromelia.png" alt="Image 3" class="slide">
        <img src="/assets/red-fresh-flowers.png" alt="Image 4" class="slide">
    </div>

    <script>
        // DOM Elements
        const slides = document.querySelectorAll('.slide');

        // Callback function to change slide
        function changeSlide(index, callback) {
            // Remove 'active' class from all slides
            slides.forEach(slide => slide.classList.remove('active'));

            // Add 'active' class to the current slide
            slides[index].classList.add('active');

            // Call the callback function
            callback();
        }

        // Slider logic using callbacks and setInterval
        function startSlider() {
            let currentIndex = 0;
            const totalSlides = slides.length;

            setInterval(() => {
                changeSlide(currentIndex, () => {
                    // Move to the next slide, loop back to the first one after the last
                    currentIndex = (currentIndex + 1) % totalSlides;
                });
            }, 3000); // Change slide every 3 seconds
        }

        // Start the slider
        startSlider();

    </script>
</body>

</html>
