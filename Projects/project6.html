<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative To-Do List App</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap">
    <style>
        /* General Styles */
        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            font-family: 'Poppins', sans-serif;
            color: #444;
        }

        .todo-card {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 20px;
        }

        input::placeholder {
            font-style: italic;
        }

        button {
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
        }

        h1 {
            font-weight: 700;
            color: #333;
        }

        /* Task List Styles */
        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            font-size: 1.2rem;
            border: 0;
            border-radius: 12px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .list-group-item:hover {
            transform: translateX(5px);
        }

        .completed {
            text-decoration: line-through;
            color: grey;
        }

        /* Icons Styles */
        button i {
            font-size: 1.2rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        ul li {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card todo-card shadow-lg p-4">
            <h1 class="text-center mb-4">Creative To-Do List</h1>
            <div class="input-group mb-3">
                <input id="task-input" type="text" class="form-control" placeholder="Add a new task" aria-label="Task">
                <button id="add-task-btn" class="btn btn-primary" type="button"><i class="fas fa-plus"></i></button>
            </div>
            <ul id="task-list" class="list-group">
                <!-- Tasks will be added here dynamically -->
            </ul>
        </div>
    </div>

    <script>
        // Store tasks in an array
        let tasks = [];

        // DOM elements
        const taskInput = document.getElementById('task-input');
        const addTaskBtn = document.getElementById('add-task-btn');
        const taskList = document.getElementById('task-list');

        // Add task on button click
        addTaskBtn.addEventListener('click', addTask);

        // Add task function
        function addTask() {
            const taskText = taskInput.value.trim();

            if (taskText) {
                tasks.push({ text: taskText, completed: false });
                taskInput.value = ''; // Clear input field
                renderTasks();
            }
        }

        // Render tasks in the DOM
        function renderTasks() {
            taskList.innerHTML = ''; // Clear previous tasks

            tasks.forEach((task, index) => {
                const taskItem = document.createElement('li');
                taskItem.className = 'list-group-item d-flex justify-content-between align-items-center';

                // Task text
                const taskText = document.createElement('span');
                taskText.innerText = task.text;
                if (task.completed) {
                    taskText.classList.add('completed');
                }
                taskItem.appendChild(taskText);

                // Buttons container (Complete and Delete)
                const btnContainer = document.createElement('div');

                // Complete button with icon
                const completeBtn = document.createElement('button');
                completeBtn.className = 'btn btn-success btn-sm me-2';
                completeBtn.innerHTML = `<i class="fas ${task.completed ? 'fa-undo' : 'fa-check'}"></i>`;
                completeBtn.addEventListener('click', () => toggleComplete(index));
                btnContainer.appendChild(completeBtn);

                // Delete button with icon
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn btn-danger btn-sm';
                deleteBtn.innerHTML = '<i class="fas fa-trash"></i>';
                deleteBtn.addEventListener('click', () => deleteTask(index));
                btnContainer.appendChild(deleteBtn);

                taskItem.appendChild(btnContainer);
                taskList.appendChild(taskItem);
            });
        }

        // Toggle task completion status
        function toggleComplete(index) {
            tasks[index].completed = !tasks[index].completed;
            renderTasks();
        }

        // Delete task
        function deleteTask(index) {
            tasks.splice(index, 1); // Remove task from array
            renderTasks();
        }

    </script>
</body>

</html>
