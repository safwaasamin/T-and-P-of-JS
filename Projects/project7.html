<!-- Online Portfolio with Contact Form Integration - safwaa
Concepts Covered: DOM Manipulation, Fetch API, Error Handling, Browser Events
Challenge: Create an online portfolio with an integrated contact form that sends messages to a server using fetch. Handle form submission errors with try-catch. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safwaa's Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #007bff;
        }

        h1,
        h2 {
            color: white;
        }

        .container {
            padding: 20px;
        }

        footer {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header class="bg-primary text-white text-center p-4">
        <h1>Welcome to Safwaa's Portfolio</h1>
    </header>

    <!-- Portfolio Section -->
    <section class="container my-5">
        <h2 class="text-center">Projects</h2>
        <div class="row">
            <!-- Add project cards or descriptions here -->
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="container my-5">
        <h2 class="text-center">Contact Me</h2>
        <form id="contactForm" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" required>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
                <div class="invalid-feedback">Please enter a valid email address.</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
                <div class="invalid-feedback">Please enter your message.</div>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
        <div id="statusMessage" class="mt-3"></div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center p-3">
        <p>Â© 2024 Safwaa's Portfolio</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // DOM Elements
        const contactForm = document.getElementById('contactForm');
        const statusMessage = document.getElementById('statusMessage');

        // Form submission event
        contactForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Front-end form validation
            if (!contactForm.checkValidity()) {
                contactForm.classList.add('was-validated');
                return;
            }

            // Get form data
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                message: document.getElementById('message').value
            };

            try {
                // Fetch API request
                const response = await fetch('https://example.com/api/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                // Check if request was successful
                if (response.ok) {
                    statusMessage.textContent = 'Your message has been sent successfully!';
                    statusMessage.classList.add('alert', 'alert-success');
                    contactForm.reset();
                } else {
                    throw new Error('Failed to send message');
                }
            } catch (error) {
                // Error handling
                statusMessage.textContent = 'Error sending your message. Please try again later.';
                statusMessage.classList.add('alert', 'alert-danger');
                console.error('Error:', error);
            }
        });

    </script>
</body>

</html>
