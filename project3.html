<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagram Checker</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #f093fb, #f5576c);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            padding: 25px 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .anagram-text{
           padding-bottom: 10px;
        }

        h1 {
            font-size: 36px;
            font-family: cursive;
            color: #333;
            margin-bottom: 15px;
        }

        h3 {
            color: #555;
            margin-top: 10px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            margin-bottom: 20px;
        }

        .input-container {
            margin-bottom: 15px;
        }

        label {
            font-size: 18px;
            color: #333;
        }

        input {
            font-size: 16px;
            padding: 10px;
            width: 60%;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #f5576c;
            outline: none;
        }

        button {
            background-color: #cf6bda;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #f5576c;
            transform: scale(1.05);
        }

        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #444;
            opacity: 0;
            animation: fadeResult 0.5s forwards ease;
        }

        @keyframes fadeResult {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="anagram-text">
            <h1>Anagram Checker</h1>
            <hr>
            <h3>What is Anagram Checker?</h3>
            <p>An anagram is a word formed by rearranging the letters of a different word. For example, "listen" and
                "silent" are anagrams.</p>
            <h3>How to check an Anagram?</h3>
            <p>Enter two strings below and check if they are anagrams.</p>
            <hr>
        </div>
        <div class="input-container">
            <label for="string1">Enter first string:</label>
            <input type="text" id="string1" placeholder="e.g., listen" required>
        </div>
        <div class="input-container">
            <label for="string2">Enter second string:</label>
            <input type="text" id="string2" placeholder="e.g., silent" required>
        </div>
        <button onclick="checkAnagram()">Check Anagram</button>
        <p id="result"></p>
    </div>

    <script>
        function normalizeString(str) {
            return str
                .toLowerCase()                // Convert to lowercase
                .replace(/[^a-z]/g, '')        // Remove non-alphabetical characters
                .split('')                    // Split into array of characters
                .sort()                       // Sort alphabetically
                .join('');                    // Join back into a string
        }

        function checkAnagram() {
            const str1 = document.getElementById('string1').value;
            const str2 = document.getElementById('string2').value;

            const result = document.getElementById('result');
            if (normalizeString(str1) === normalizeString(str2)) {
                result.textContent = `"${str1}" and "${str2}" are anagrams! üéâ`;
                result.style.color = "green";
            } else {
                result.textContent = `"${str1}" and "${str2}" are not anagrams. ‚ùå`;
                result.style.color = "red";
            }

            result.style.opacity = 1;
        }
    </script>
</body>

</html>
